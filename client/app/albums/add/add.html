<navbar></navbar>
<div class="container">
    <form class="form" name="newAlbumForm" ng-submit="addAlbumCtrl.create()" novalidate>
        <div class="form-group">
            <label>Artist name</label>
            <input type="text" name="artist" placeholder="Artist name" class="form-control" ng-model="addAlbumCtrl.newAlbum.artist" required>
        </div>

        <div class="form-group">
            <label>Album name</label>
            <input type="text" name="name" placeholder="Album name" class="form-control" ng-model="addAlbumCtrl.newAlbum.name" required>
        </div>

        <button type="submit" ng-disabled="!newAlbumForm.$valid" class="btn btn-primary">Create</button>
    </form>
</div>
<footer></footer>
